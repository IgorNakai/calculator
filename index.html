<!DOCTYPE html>
<html lang="pt-br" data-js="root">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/51fea34772.js" crossorigin="anonymous"></script>
    <script defer src="js/calculator.js"></script>
    <!-- TITLE -->
    <title>Calculator</title>
    <!-- TITLE END-->
</head>
<body>
    <section class="calculator">
        <div class="calculator__theme"><button data-js="themeButton"><i data-js="iconTheme" class="fa-sharp fa-solid fa-sun"></i></button></div>
        <div data-prev="prev" class="calculator__prev"></div>
        <div data-current="current" class="calculator__current">0</div>
        <div class="calculator__itens">
            <button data-button="clear" value="C" class="calculator__itens__clear">AC</button>
            <button data-button="operation" value="%" class="calculator__itens__percent">%</button>
            <button data-button="operation" value="/" class="calculator__itens__operation">รท</i></button>
            <button data-button="button" value="9">9</button>
            <button data-button="button" value="8">8</button>
            <button data-button="button" value="7">7</button>
            <button data-button="operation" value="*" class="calculator__itens__operation">x</button>
            <button data-button="button" value="6">6</button>
            <button data-button="button" value="5">5</button>
            <button data-button="button" value="4">4</button>
            <button data-button="operation" value="+" class="calculator__itens__operation">+</button>
            <button data-button="button" value="3">3</button>
            <button data-button="button" value="2">2</button>
            <button data-button="button" value="1">1</button>
            <button data-button="operation" value="-" class="calculator__itens__operation">-</button>
            <button data-button="button" value="0">0</button>
            <button data-button="delete" value="D" class="calculator__itens__delete">DEL</button>
            <button data-button="operation" value="=" class="calculator__itens__operation">=</button>
        </div>
    </section>
</body>
</html><i class=""></i>
